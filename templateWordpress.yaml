        "LaunchConfiguration": {
            "Type": "AWS::AutoScaling::LaunchConfiguration",
            "Metadata": {
                "AWS::CloudFormation::Init": {
                    "configSets": {
                        "default": [
                            "config"
                        ]
                    },
                    "config": {
                        "packages": {
                            "yum": {
                                "php70": [],
                                "php70-opcache": [],
                                "php70-mysqlnd": [],
                                "mysql56": [],
                                "httpd24": []
                            }
                        },
                        "files": {
                            "/etc/httpd/conf.d/wordpress.conf": {
                                "content": {
                                    "Fn::Sub": "<Directory \"/var/www/html\">\nOptions Indexes FollowSymLinks\nAllowOverride All\nRequire all granted\n</Directory>\n"
                                },
                                "mode": 320,
                                "owner": "root",
                                "group": "root"
                            },
                            "/root/wordpress.sh": {
                                "content": {
                                    "Fn::Sub": "#!/bin/bash -ex\nsed -i 's/;opcache.revalidate_freq=2/opcache.revalidate_freq=300/g' /etc/php-7.0.d/10-opcache.ini\n# ensure than only one machine installs wp\nif mkdir /var/www/lock; then\n  cd /var/www/html\n  wget -q -T 60 https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar\n  if ! php wp-cli.phar core is-installed --allow-root; then\n    php wp-cli.phar core download --allow-root --version=4.8\n    php wp-cli.phar core config --dbname='wordpress' --dbuser='wordpress' --dbpass='wordpress' --dbhost='${Database.Endpoint.Address}' --allow-root\n  fi\n  chown -R apache:apache /var/www/html\n  chmod u+wrx /var/www/html/wp-content/*\n  rm wp-cli.phar\nfi\n"
                                },
                                "mode": 320,
                                "owner": "root",
                                "group": "root"
                            }, "/root/installansible.sh": {
                            "content" : {
                              "Fn::Sub" : {
                                 "#!/bin/bash

if ! command -v ansible >/dev/null; then
        echo "Installing Ansible dependencies and Git."
        if command -v yum >/dev/null; then
                sudo yum install -y git python python-devel
        elif command -v apt-get >/dev/null; then
                sudo apt-get update -qq
                #sudo apt-get install -y -qq git python-yaml python-paramiko python-jinja2
                sudo apt-get install -y -qq git python python-dev
        else
                echo "neither yum nor apt-get found!"
                exit 1
        fi
        echo "Installing pip via easy_install."
        wget http://peak.telecommunity.com/dist/ez_setup.py
        sudo python ez_setup.py && rm -f ez_setup.py
        sudo easy_install pip
        # Make sure setuptools are installed crrectly.
        sudo pip install setuptools --no-use-wheel --upgrade
        echo "Installing required python modules."
        sudo pip install paramiko pyyaml jinja2 markupsafe
        sudo pip install ansible
fi\n"
                              }
                             }, "mode": 320,
                                "owner": "root",
                                "group": "root"
                            }
                        },
                        "commands": {
                            "01_wordpress": {
                                "command": "/root/wordpress.sh",
                                "cwd": "/var/www/html",
                                "command" : "/root/installansible.sh"
                            }
                        },
                        "services": {
                            "sysvinit": {
                                "httpd": {
                                    "enabled": true,
                                    "ensureRunning": true
                                }
                            }
                        }
